    <script>
        window.onload = function() {
            var music = document.getElementById("backgroundMusic");

            var button = document.createElement("button");
            button.innerHTML = "ðŸ”Š Toggle Music";
            button.style.position = "fixed";
            button.style.bottom = "20px";
            button.style.right = "20px";
            button.style.padding = "10px";
            button.style.zIndex = "1000";
            button.style.backgroundColor = "#000";
            button.style.color = "#fff";
            button.style.border = "none";
            button.style.borderRadius = "5px";
            button.style.cursor = "pointer";
            
            button.onclick = function() {
                if (music.paused) {
                    music.play();
                    button.innerHTML = "ðŸ”Š Toggle Music";
                } else {
                    music.pause();
                    button.innerHTML = "ðŸ”ˆ Toggle Music";
                }
            };
            
            document.body.appendChild(button);
        };
    </script>

      function getGameOfTheDay() {
        const today = new Date();
        const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
        const gameIndex = dayOfYear % games.length;
        return games[gameIndex];
      }

      function displayGameOfTheDay() {
        const game = getGameOfTheDay();
        const html = `
          <h3>${game.name}</h3>
          <a href="${game.link}" target="_blank">
            <img src="${game.image}" height="200" width="200" style="border: 3px solid black; border-radius: 10px;">
          </a>
        `;
        document.getElementById('todaysGame').innerHTML = html;
      }

      displayGameOfTheDay();
